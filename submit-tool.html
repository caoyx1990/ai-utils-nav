<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit AI Tool - AI Tools Navigator</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/submit-tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="container">
        <section class="submit-tool-section">
            <h1>Submit a New AI Tool</h1>
            <p>Can't find the AI tool you're looking for? Submit it here and we'll review it.</p>
            
            <form id="submitToolForm" class="submit-tool-form">
                <div class="form-group">
                    <label for="toolName">Tool Name <span class="required">*</span></label>
                    <input type="text" id="toolName" name="toolName" maxlength="20" required>
                    <small class="char-count"><span id="nameCharCount">0</span>/20</small>
                </div>
                
                <div class="form-group">
                    <label for="toolDescription">Description <span class="required">*</span></label>
                    <textarea id="toolDescription" name="toolDescription" maxlength="120" rows="4" required></textarea>
                    <small class="char-count"><span id="descCharCount">0</span>/120</small>
                </div>
                
                <div class="form-group">
                    <label for="toolUrl">URL <span class="required">*</span></label>
                    <input type="url" id="toolUrl" name="toolUrl" required placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="toolTags">Tags <span class="required">*</span></label>
                    <input type="text" id="toolTags" name="toolTags" required placeholder="AI, Machine Learning, Cloud (comma separated)">
                    <small>Enter tags separated by commas</small>
                </div>
                
                <div class="form-group">
                    <label for="submitterEmail">Your Email <span class="required">*</span></label>
                    <input type="email" id="submitterEmail" name="submitterEmail" required>
                    <small>We'll notify you when your submission is reviewed</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Tool</button>
            </form>
            
            <div id="submissionStatus" class="submission-status" style="display: none;"></div>
        </section>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="src/js/submitTool.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
