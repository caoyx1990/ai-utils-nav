<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All AI Tools - AI Tools Navigator</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="container">
        <h1 class="section-title page-title">All AI Tools</h1>
        
        <!-- Categories navigation -->
        <div class="categories-wrapper">
            <button class="scroll-left" aria-label="Scroll left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="categoriesList" class="categories">
                <!-- Categories will be loaded here -->
            </div>
            <button class="scroll-right" aria-label="Scroll right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <!-- Tools grid -->
        <div id="toolsGrid" class="card-grid">
            <!-- Tools will be loaded here -->
        </div>
        
        <!-- No results message -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No AI tools found for the selected category.</p>
        </div>
        
        <!-- Back to top button -->
        <button id="backToTopBtn" class="back-to-top-btn" aria-label="Back to top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="src/js/allTools.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
